<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreator CV</title>
    <script src="https://kit.fontawesome.com/dc3100ff67.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/dist/css/main.min.css">
</head>

<body>
    <div class="container">
        <div class="cv-box">
            <div class="cv-box__title">
                <h2 class="cv-box__title-title">Dane osobowe</h2>
            </div>
            <form action="">
                <label for="name">Imię:</label>
                <input type="text" id="name" name="name" placeholder="Jan">
                <label for="last-name">Nazwisko:</label>
                <input type="text" id="last-name" name="last-name" placeholder="Kowalski">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="jan.kowalski@gmail.com">
                <label for="tel">Tel:</label>
                <input type="number" id="tel" name="tel" placeholder="500-500-500">
                <label for="img">Zdjęcie:</label>
                <input type="file" id="img" name="img">
            </form>
        </div>
        <div class="cv-box">
            <div class="cv-box__title">
                <h2 class="cv-box__title-title">Doświadczenie zawodowe</h2>
            </div>
            <form action="">
                <label for="name">Imię:</label>
                <input type="text" id="name" name="name" placeholder="Jan">
                <label for="last-name">Nazwisko:</label>
                <input type="text" id="last-name" name="last-name" placeholder="Kowalski">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="jan.kowalski@gmail.com">
                <label for="tel">Tel:</label>
                <input type="number" id="tel" name="tel" placeholder="500-500-500">
                <label for="img">Zdjęcie:</label>
                <input type="file" id="img" name="img">
            </form>
        </div>





    </div>
    <script src="/dist/js/main.min.js"></script>
</body>

</html>
