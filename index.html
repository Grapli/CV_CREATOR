<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreator CV</title>
    <script src="https://kit.fontawesome.com/dc3100ff67.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/dist/css/main.min.css">
</head>

<body>
    <div class="container">
        <div class="cv-box cv-box-about">
            <div class="cv-box__title">
                <h2 class="cv-box__title-title">Dane osobowe</h2>
            </div>
            <form action="">
                <label for="name">Imię:</label>
                <input type="text" id="name" name="name" placeholder="np. Jan">
                <label for="last-name">Nazwisko:</label>
                <input type="text" id="last-name" name="last-name" placeholder="np. Kowalski">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="np. jan.kowalski@gmail.com">
                <label for="tel">Tel:</label>
                <input type="number" id="tel" name="tel" placeholder="np. 500-500-500">
                <label for="img">Zdjęcie:</label>
                <input type="file" id="img" name="img">
            </form>
        </div>

        <div class="cv-box cv-box-job">
            <div class="cv-box__title">
                <h2 class="cv-box__title-title">Doświadczenie zawodowe</h2>
            </div>
            <div class="button-box">
                <button class="button job-button">+</button>
            </div>
            <form class="job-form" action="">
                <label for="company">Firma:</label>
                <input type="text" id="company" name="company" placeholder="IT Software house">
                <label for="job-title">Stanowisko:</label>
                <input type="text" id="job-title" name="job-title" placeholder="Specjalista ">
                <label for="job-start">Od:</label>
                <input type="month" id="job-start" name="job-start">
                <label for="job-end">Do:</label>
                <input type="month" id="job-end" name="job-end">
                <label for="job-description">Opis:</label>
                <textarea name="job-description" id="job-description"></textarea>
            </form>
        </div>

        <div class="cv-box cv-box-edu">
            <div class="cv-box__title">
                <h2 class="cv-box__title-title">Edukacja</h2>
            </div>
            <div class="button-box">
                <button class="button edu-button">+</button>
            </div>
            <form class="edu-form" action="">
                <label for="school">Szkoła/Uczelnia</label>
                <input type="text" id="school" name="school">
                <label for="degree">Kierunek/Stopień:</label>
                <input type="text" id="degree" name="degree">
                <label for="edu-start">Od:</label>
                <input type="month" id="edu-start" name="edu-start">
                <label for="edu-end">Do:</label>
                <input type="month" id="edu-end" name="edu-end">
                <button class="delete">Usuń</button>
            </form>
        </div>

        <div class="cv-box cv-box-skills">
            <div class="cv-box__title">
                <h2 class="cv-box__title-title">Umiejętności</h2>
            </div>
            <div class="button-box">
                <button class="button skills-button">+</button>
            </div>
            <form action="" class="skills-form">
                <label for="skills">Umiętności:</label>
                <input type="text" id="skills" name="skills" placeholder="HTML,CSS,JAVASCRIPT">
            </form>
        </div>

        <div class="cv-box cv-box-lang">
            <div class="cv-box__title">
                <h2 class="cv-box__title-title">Języki</h2>
            </div>
            <div class="button-box">
                <button class="button language-button">+</button>
            </div>
            <form class="language-form" action="">
                <label for="language">Umiętności:</label>
                <input type="text" id="language" name="language" placeholder="Angielski">
                <label for="level"></label>
                <input type="text" id="level" name="level" placeholder="C1">
                <button class="delete">Usuń</button>
            </form>
        </div>
        <div class="box-buttons">
            <button class="button btn">Generuj</button>
            <button class="button btn">Usuń wszystko</button>
        </div>
    </div>
    <div class="container">
        <div class="cv-preview">

            <div class="cv-preview-about">
                <div class="img-preview-box">
                    <img class="img-preview" src="/dist/img/happy-1836445_640.jpg" alt="">
                </div>
                <h2 class="cv-preview-title">Dane osobowe:</h2>
                <p class="preview">Imię i Nazwisko:</p>
                <p class="name-preview left">Arkadiusz Piotrowicz</p>
                <p class="preview">Email:</p>
                <p class="email-preview left">arekpiotrowicz@gmail.com</p>
                <p class="preview">Telefon:</p>
                <p class="tel-preview left">400-529-420</p>

            </div>
        </div>

    </div>
    <script src="/dist/js/main.min.js"></script>
</body>

</html>
